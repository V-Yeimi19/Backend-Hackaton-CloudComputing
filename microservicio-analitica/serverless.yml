  org: ${env:ORG}
  service: alerta-utec-analitica

  provider:
    name: aws
    runtime: python3.13
    memorySize: 1024
    timeout: 29
    stage: ${opt:stage, 'dev'}
    region: us-east-1
    iam:
      role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:${env:AWS_ACCOUNT_ID}:table/alerta-utec-Reporte-${self:provider.stage}"
            - "arn:aws:dynamodb:${self:provider.region}:${env:AWS_ACCOUNT_ID}:table/alerta-utec-Reporte-${self:provider.stage}/stream/*"
            - "arn:aws:dynamodb:${self:provider.region}:${env:AWS_ACCOUNT_ID}:table/alerta-utec-AsignacionResponsables-${self:provider.stage}"
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
            - s3:DeleteObject
          Resource:
            - "arn:aws:s3:::${self:custom.S3_BUCKET_ANALYTICS}"
            - "arn:aws:s3:::${self:custom.S3_BUCKET_ANALYTICS}/*"
        - Effect: Allow
          Action:
            - glue:StartCrawler
            - glue:GetCrawler
            - glue:GetCrawlers
            - glue:CreateDatabase
            - glue:GetDatabase
            - glue:CreateTable
            - glue:GetTable
            - glue:UpdateTable
            - glue:DeleteTable
          Resource: "*"
        - Effect: Allow
          Action:
            - athena:StartQueryExecution
            - athena:GetQueryExecution
            - athena:GetQueryResults
            - athena:StopQueryExecution
          Resource: "*"
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:ListBucket
            - s3:PutObject
          Resource:
            - "arn:aws:s3:::${self:custom.S3_BUCKET_ANALYTICS}/athena-results"
            - "arn:aws:s3:::${self:custom.S3_BUCKET_ANALYTICS}/athena-results/*"

    environment:
      REPORTES_TABLE: alerta-utec-Reporte-${self:provider.stage}
      ASIGNACIONES_TABLE: alerta-utec-AsignacionResponsables-${self:provider.stage}
      S3_BUCKET_ANALYTICS: ${self:custom.S3_BUCKET_ANALYTICS}
      GLUE_DATABASE: ${self:custom.GLUE_DATABASE}
      ATHENA_WORKGROUP: ${self:custom.ATHENA_WORKGROUP}
      STAGE: ${self:provider.stage}  # <=====  AGREGAR ESTO


  # ====================
  # VARIABLES USABLES PARA RESOURCES
  # ====================
  custom:
    S3_BUCKET_ANALYTICS: alerta-utec-analytics-${self:provider.stage}-new
    GLUE_DATABASE: alerta-utec-analytics-db
    ATHENA_WORKGROUP: alerta-utec-analytics-workgroup

  functions:
    # ========== ANALÃTICA ==========
    obtenerReportesActivos:
      handler: analitica/obtenerReportesActivos.lambda_handler
      events:
        - http:
            path: /analitica/reportes-activos
            method: get
            cors: true

    filtrarReportes:
      handler: analitica/filtrarReportes.lambda_handler
      events:
        - http:
            path: /analitica/filtrar
            method: get
            cors: true

    obtenerEstadisticas:
      handler: analitica/obtenerEstadisticas.lambda_handler
      events:
        - http:
            path: /analitica/estadisticas
            method: get
            cors: true

    #Consultas en Athena
    obtenerReportesPorCategoria:
      handler: analitica/obtenerReportesPorCategoria.lambda_handler
      events:
        - http:
            path: /analitica/categorias
            method: get
            cors: true

    obtenerReportesPorEstado:
      handler: analitica/obtenerReportesPorEstado.lambda_handler
      events:
        - http:
            path: /analitica/estados
            method: get
            cors: true

    obtenerReportesPorDia:
      handler: analitica/obtenerReportesPorDia.lambda_handler
      events:
        - http:
            path: /analitica/por-dia
            method: get
            cors: true

    obtenerReportesPorAula:
      handler: analitica/obtenerReportesPorAula.lambda_handler
      events:
        - http:
            path: /analitica/aulas
            method: get
            cors: true

    obtenerTiempoPromedio:
      handler: analitica/obtenerTiempoPromedio.lambda_handler
      events:
        - http:
            path: /analitica/tiempo-promedio
            method: get
            cors: true

    generarReporteDiario:
      handler: analitica/generarReporteDiario.lambda_handler
      events:
        - schedule: cron(0 3 * * ? *)

    # ========== INGESTA ==========
    ingestaDynamoDBToS3:
      handler: ingesta/ingestaDynamoDBToS3.lambda_handler
      memorySize: 512
      timeout: 29
      events:
        - stream:
            type: dynamodb
            arn: ${cf:alerta-utec-reportes-${self:provider.stage}.ReporteTableStreamArn}
            batchSize: 10
            startingPosition: LATEST
            enabled: true

  # ====================
  #   CLOUD FORMATION
  # ====================
  resources:
    Resources:

      # ========== S3 BUCKET ==========
      AnalyticsBucket:
        Type: AWS::S3::Bucket
        Properties:
          BucketName: ${self:custom.S3_BUCKET_ANALYTICS}
          VersioningConfiguration:
            Status: Enabled
          PublicAccessBlockConfiguration:
            BlockPublicAcls: true
            BlockPublicPolicy: true
            IgnorePublicAcls: true
            RestrictPublicBuckets: true
          Tags:
            - Key: Project
              Value: AlertaUTEC
            - Key: Microservicio
              Value: analitica

      # ========== GLUE DATABASE ==========
      GlueDatabase:
        Type: AWS::Glue::Database
        Properties:
          CatalogId: !Ref AWS::AccountId
          DatabaseInput:
            Name: ${self:custom.GLUE_DATABASE}
            Description: Database for AlertaUTEC analytics

      # ========== GLUE CRAWLER ==========
      GlueCrawler:
        Type: AWS::Glue::Crawler
        DependsOn:
          - AnalyticsBucket
        Properties:
          Name: ${self:service}-crawler-${self:provider.stage}
          Role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole
          DatabaseName: ${self:custom.GLUE_DATABASE}
          Targets:
            S3Targets:
              - Path: s3://${self:custom.S3_BUCKET_ANALYTICS}/reportes/
          SchemaChangePolicy:
            UpdateBehavior: UPDATE_IN_DATABASE
            DeleteBehavior: LOG

      # ========== ATHENA WORKGROUP ==========
      AthenaWorkgroup:
        Type: AWS::Athena::WorkGroup
        Properties:
          Name: ${self:custom.ATHENA_WORKGROUP}
          Description: Workgroup for AlertaUTEC analytics queries
          State: ENABLED
          WorkGroupConfiguration:
            ResultConfiguration:
              OutputLocation: s3://${self:custom.S3_BUCKET_ANALYTICS}/athena-results/
              EncryptionConfiguration:
                EncryptionOption: SSE_S3
          Tags:
            - Key: Project
              Value: AlertaUTEC
            - Key: Microservicio
              Value: analitica
