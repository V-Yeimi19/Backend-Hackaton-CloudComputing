AWSTemplateFormatVersion: '2010-09-09'
Description: "Airflow en ECS Fargate para orquestar incidentes Alerta UTEC"

Parameters:
  AirflowImageUri:
    Type: String
    Description: "URI de la imagen de Airflow en ECR (ej: 645337731455.dkr.ecr.us-east-1.amazonaws.com/alerta-utec-airflow:latest)"

  VpcId:
    Type: String
    Description: "ID de la VPC donde correrá Fargate (ej: vpc-1234567890abcdef)"

  Subnet1Id:
    Type: String
    Description: "ID de la Subnet 1 (ej: subnet-aaaa...)"

  Subnet2Id:
    Type: String
    Description: "ID de la Subnet 2 (otra AZ) (ej: subnet-bbbb...)"

  AirflowSecurityGroupId:
    Type: String
    Description: "ID de un Security Group que permita tráfico interno (y opcionalmente HTTP 8080 si quieres ver el UI)"

  IncidentesApiBase:
    Type: String
    Description: "Base URL de tu API de incidentes (ej: https://xxxxx.execute-api.us-east-1.amazonaws.com)"

  AdminApiBase:
    Type: String
    Description: "Base URL de tu API admin/panel (ej: https://yyyyy.execute-api.us-east-1.amazonaws.com)"

  IncidentesTableName:
    Type: String
    Default: Incidentes
    Description: "Nombre de la tabla DynamoDB de incidentes"

  TaskExecutionRoleArn:
    Type: String
    Description: "ARN del rol IAM que usará la ECS Task (por ejemplo LabRole)"

Resources:
  AirflowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/alerta-utec-airflow
      RetentionInDays: 7

  AirflowCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: alerta-utec-airflow-cluster

  AirflowTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: alerta-utec-airflow-task
      Cpu: '512'
      Memory: '1024'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref TaskExecutionRoleArn
      TaskRoleArn: !Ref TaskExecutionRoleArn
      ContainerDefinitions:
        - Name: airflow-webserver
          Image: !Ref AirflowImageUri
          Essential: true
          Command:
            - "standalone"           # airflow standalone (webserver + scheduler + db init)
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Environment:
            - Name: INCIDENTES_API_BASE
              Value: !Ref IncidentesApiBase
            - Name: ADMIN_API_BASE
              Value: !Ref AdminApiBase
            - Name: INCIDENTES_TABLE_NAME
              Value: !Ref IncidentesTableName
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: AIRFLOW__CORE__EXECUTOR
              Value: SequentialExecutor
            - Name: AIRFLOW__CORE__LOAD_EXAMPLES
              Value: 'False'
            - Name: AIRFLOW__WEBSERVER__RBAC
              Value: 'True'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref AirflowLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: airflow

  AirflowService:
    Type: AWS::ECS::Service
    DependsOn: AirflowCluster
    Properties:
      ServiceName: alerta-utec-airflow-service
      Cluster: !Ref AirflowCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref AirflowTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref AirflowSecurityGroupId
          Subnets:
            - !Ref Subnet1Id
            - !Ref Subnet2Id

Outputs:
  AirflowClusterName:
    Description: "Nombre del cluster ECS"
    Value: !Ref AirflowCluster

  AirflowServiceName:
    Description: "Nombre del servicio ECS"
    Value: !Ref AirflowService
