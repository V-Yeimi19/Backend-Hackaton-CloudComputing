AWSTemplateFormatVersion: '2010-09-09'
Description: Airflow en ECS Fargate para orquestar incidentes Alerta UTEC

Parameters:
  AirflowImageUri:
    Type: String
    Description: URI de la imagen de Airflow en ECR (ej: 6453...dkr.ecr.us-east-1.amazonaws.com/alerta-utec-airflow:latest)

  VpcId:
    Type: String
    Description: ID de la VPC donde correrá Fargate (ej: vpc-1234567890abcdef)

  Subnet1Id:
    Type: String
    Description: ID de la Subnet 1 (ej: subnet-aaaa...)

  Subnet2Id:
    Type: String
    Description: ID de la Subnet 2 (otra AZ) (ej: subnet-bbbb...)

  AirflowSecurityGroupId:
    Type: String
    Description: ID de un Security Group que permita tráfico interno (y opcionalmente HTTP 8080 si quieres ver el UI)

  IncidentesApiBase:
    Type: String
    Description: Base URL de tu API de incidentes (ej: https://xxxxx.execute-api.us-east-1.amazonaws.com)

  AdminApiBase:
    Type: String
    Description: Base URL de tu API admin/panel (ej: https://yyyyy.execute-api.us-east-1.amazonaws.com)

  IncidentesTableName:
    Type: String
    Default: Incidentes
    Description: Nombre de la tabla DynamoDB de incidentes

Resources:
  AirflowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/alerta-utec-airflow
      RetentionInDays: 7

  AirflowCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: alerta-utec-airflow-cluster

  AirflowTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: alerta-utec-airflow-task-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonSESFullAccess
        - arn:aws:iam::aws:policy/AmazonSNSFullAccess
        # Ajusta permisos según lo que realmente uses

  AirflowTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: alerta-utec-airflow-task
      Cpu: '512'
      Memory: '1024'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt AirflowTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt AirflowTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: airflow-webserver
          Image: !Ref AirflowImageUri
          Essential: true
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Environment:
            # Variables para tu DAG
            - Name: INCIDENTES_API_BASE
              Value: !Ref IncidentesApiBase
            - Name: ADMIN_API_BASE
              Value: !Ref AdminApiBase
            - Name: INCIDENTES_TABLE_NAME
              Value: !Ref IncidentesTableName
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            # Config mínima de Airflow para que arranque
            - Name: AIRFLOW__CORE__EXECUTOR
              Value: LocalExecutor
            - Name: AIRFLOW__CORE__LOAD_EXAMPLES
              Value: 'False'
            - Name: AIRFLOW__WEBSERVER__RBAC
              Value: 'True'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref AirflowLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: airflow

  AirflowService:
    Type: AWS::ECS::Service
    DependsOn: AirflowCluster
    Properties:
      ServiceName: alerta-utec-airflow-service
      Cluster: !Ref AirflowCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref AirflowTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref AirflowSecurityGroupId
          Subnets:
            - !Ref Subnet1Id
            - !Ref Subnet2Id

Outputs:
  AirflowClusterName:
    Description: Nombre del cluster ECS
    Value: !Ref AirflowCluster

  AirflowServiceName:
    Description: Nombre del servicio ECS
    Value: !Ref AirflowService
